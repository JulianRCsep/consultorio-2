<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto del Médico</title>
</head>
<body>
    <h1>Subir Foto del Médico</h1>
    <form action="/medicos" method="POST" enctype="multipart/form-data">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="especialidad">Especialidad:</label>
        <input type="text" id="especialidad" name="especialidad" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="foto">Foto del Médico:</label>
        <input type="file" id="foto" name="foto" accept="image/*" required onchange="mostrarImagen(event)"><br><br>

        <div id="vista-previa" style="display:none;">
            <h3>Vista de la foto:</h3>
            <img id="imagen-previa" src="" alt="Vista previa" style="max-width: 300px; max-height: 300px;"/><br><br>
        </div>

    </form>

    <script>
        function mostrarImagen(event) {
            var archivo = event.target.files[0];
            var reader = new FileReader();

            reader.onload = function() {
                var imagenPrevia = document.getElementById('imagen-previa');
                var vistaPrevia = document.getElementById('vista-previa');

    
                imagenPrevia.src = reader.result;
                vistaPrevia.style.display = 'block'; 
            };

            if (archivo) {
                reader.readAsDataURL(archivo);
            }
        }
    </script>
</body>
</html>
